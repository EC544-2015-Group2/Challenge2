<body class="container">
<div class="page-header">
    <h1>Temperature Monitor</h1>
</div>
    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Current Status</h4>
            </div>
            <div class="panel-body">
                <div id="chart_gauge" style="width: 400px; height: 120px;"></div>

            </div>
        </div>
        <br>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <ol class="breadcrumb panel-heading">
                <li><input id="day" type="button" value="Day" class="btn btn-link" onclick="getData(this.id)"></li>
                <li><input id="week" type="button" value="Week" class="btn btn-link" onclick="getData(this.id)"></li>
                <li><input id="month" type="button" value="Month" class="btn btn-link" onclick="getData(this.id)"></li>
                <li><input id="history" type="button" value="History" class="btn btn-link" onclick="getData(this.id)"></li>
            </ol>
            <div class="panel-body">
                <div id="dvDatePicker" style="display: none">
                    From <input type="text" id="txtStart"> to <input type="text" id="txtEnd">
                    <input type="button" class="btn btn-success" value="Show" onclick="getDataWithinRange()">
                </div><br>
                <div id="chart_lines" style="width: 1150px; height: 500px;" class="col-lg-8"></div>
            </div>
        </div>
    </div>

<script src="Challenge2.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#txtStart').datepicker();
        $('#txtEnd').datepicker();
    });
</script>
